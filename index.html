<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get news page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="wrapper-container">
        <header>
            <h1 class="news-header">News Page</h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item active" onclick="getNews('google-news'); activeClassToggle(event.target)">Google News</li>
                    <li class="nav-item" onclick="getNews('bbc-news'); activeClassToggle(event.target)">BBC News</li>
                    <li class="nav-item" onclick="getNews('cnn'); activeClassToggle(event.target)">CNN</li>
                    <li class="nav-item" onclick="getNews('mtv-news'); activeClassToggle(event.target)">MTV News</li> 
                    <li class="nav-item" onclick="getNews('time'); activeClassToggle(event.target)">Time</li>
                </ul>
            </nav>
        </header>
        <main id="main-container" class="main-container"></main>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/toggle.js"></script>
</body>
</html>
